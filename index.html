<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div id="rock-paper-scissors" style="height: 100%;">
      <header class="header">
        <div class="center">
          <div class="header-flex">
            <div class="header__logo">
              <img class="header__logo-img" src="./assets/images/logo.svg" alt="ROCK PAPER SCISSORS" />
            </div>
            <div class="header__score">
              <p class="header__score__paragraph">score</p>
              <span class="header__score__pontuation">12</span>
            </div>
          </div>
        </div>
      </header>
      <section class="cards-game">
        <div class="center">
          <div class="cards-game__bg-triangle">
            <div class="cards-game__bg-triangle__card absolute-paper">
              <div class="cards-game__bg-triangle__card-bg bg-paper"></div>
            </div>
            <div class="cards-game__bg-triangle__card absolute-scissors">
              <div
                class="cards-game__bg-triangle__card-bg bg-scissors"
              ></div>
            </div>
            <div class="cards-game__bg-triangle__card absolute-rock">
              <div class="cards-game__bg-triangle__card-bg bg-rock"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="rules">
        <div class="rules__button">
          <p class="rules__button__paragraph">rules</p>
        </div>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
