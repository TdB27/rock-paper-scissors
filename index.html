<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div id="rock-paper-scissors" style="height: 100%;">
      <header class="header">
        <div class="center">
          <div class="header-flex">
            <div class="header__logo">
              <img class="header__logo-img" src="./assets/images/logo.svg" alt="ROCK PAPER SCISSORS" />
            </div>
            <div class="header__score">
              <p class="header__score__paragraph">score</p>
              <span class="header__score__pontuation">12</span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="cards-game">
          <div class="center">
            <div class="cards-game__bg-triangle">
              <div class="cards-game__bg-triangle__card absolute-paper">
                <div class="cards-game__bg-triangle__card-bg bg-paper"></div>
              </div>
              <div class="cards-game__bg-triangle__card absolute-scissors">
                <div
                  class="cards-game__bg-triangle__card-bg bg-scissors"
                ></div>
              </div>
              <div class="cards-game__bg-triangle__card absolute-rock">
                <div class="cards-game__bg-triangle__card-bg bg-rock"></div>
              </div>
            </div>
          </div>
          <div class="cards-game__round">
            <div class="cards-game__round__game">
              <p class="cards-game__round__game__picked player">you picked</p>
              <div class="cards-game__round__game__image round-bg picked-scissors-border">
                <div class="cards-game__round__game__image-bg round-bg__image picked-scissors-card"></div>
              </div>
            </div>
            <div class="cards-game__round__box-winner active">
              <span class="cards-game__round__box-winner__winner">you lose</span>
              <button class="cards-game__round__box-winner__play-again">play again</button>
            </div>
            <div class="cards-game__round__game">
              <p class="cards-game__round__game__picked computer">the house picked</p>
              <div class="cards-game__round__game__image round-bg picked-rock-border">
                <div class="cards-game__round__game__image-bg round-bg__image picked-rock-card"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="rules">
          <div class="rules__button">
            <p class="rules__button__paragraph">rules</p>
          </div>
        </section>

        <section class="modal-rules">
          <div class="modal-rules__box">
            <div class="modal-rules__box__bg">
              <div class="modal-rules__box__nav">
                <p class="modal-rules__box__nav__paragraph">rules</p>
                <div class="modal-rules__box__nav__close"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
